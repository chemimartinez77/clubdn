services:
  # ------------------------------------
  # 1. Backend API (Node.js)
  # ------------------------------------
  - type: web
    name: clubdn-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: CLIENT_URL
        sync: false 
    healthCheckPath: /api/health

  # ------------------------------------
  # 2. Frontend Web (React)
  # ------------------------------------
  - type: web
    name: clubdn-web
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        fromService:
          type: web
          name: clubdn-api
          envVarKey: RENDER_EXTERNAL_URL