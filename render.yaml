services:
  # Base de datos PostgreSQL
  - type: pserv
    name: clubdn-db
    env: docker
    plan: free
    region: frankfurt
    databaseName: clubdn
    databaseUser: clubdn

  # Backend API
  - type: web
    name: clubdn-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: clubdn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: clubdn-web
          property: url
    healthCheckPath: /api/health

  # Frontend Web
  - type: web
    name: clubdn-web
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: clubdn-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
