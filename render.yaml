services:
  # ------------------------------------
  # 1. Backend API (Node.js)
  # ------------------------------------
  - type: web
    name: clubdn-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Aquí pegaremos tu URL de Neon manualmente en el dashboard
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      # Variables para Resend (Email)
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      # Configuración del cliente (CORS, etc)
      - key: CLIENT_URL
        sync: false 
    healthCheckPath: /api/health

  # ------------------------------------
  # 2. Frontend Web (React + Vite)
  # ------------------------------------
  - type: static
    name: clubdn-web
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd client && npm install && npm run build
    # Vite suele generar los archivos en 'dist' dentro de la carpeta del cliente
    staticPublishPath: client/dist
    envVars:
      - key: NODE_ENV
        value: production
      # Enlazamos automáticamente la URL del backend al frontend
      - key: VITE_API_URL
        fromService:
          type: web
          name: clubdn-api
          envVarKey: RENDER_EXTERNAL_URL
    # Esta regla es vital para React Router (SPA)
    routes:
      - type: rewrite
        source: /**
        destination: /index.html