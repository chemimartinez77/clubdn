services:
  # ------------------------------------
  # 1. Backend API (Node.js) - Se queda en 'services'
  # ------------------------------------
  - type: web
    name: clubdn-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: CLIENT_URL
        sync: false 
    healthCheckPath: /api/health

# ------------------------------------
# 2. Frontend Web (React) - SECCIÓN NUEVA
# ------------------------------------
staticSites:
  - name: clubdn-web
    # No hace falta 'type' ni 'env', la sección ya indica que es estático
    region: frankfurt
    plan: free
    buildCommand: cd client && npm install && npm run build
    # IMPORTANTE: La carpeta donde Vite genera los archivos
    publishPath: client/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          type: web
          name: clubdn-api
          envVarKey: RENDER_EXTERNAL_URL
    # Regla de reescritura para React Router
    routes:
      - type: rewrite
        source: /**
        destination: /index.html